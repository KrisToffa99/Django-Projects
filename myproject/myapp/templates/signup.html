{% csrf_token %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sign Up - Word Counter ðŸš€</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 flex flex-col gap-8 justify-center items-center min-h-screen">
    <h1 class="text-white font-semibold text-4xl">Sign Up ðŸš€</h1>
    <form method="post" class="bg-white rounded-3xl shadow-2xl shadow-gray-700 p-3 w-4/5 sm:w-3/5 gap-3 max-h-2/3 h-2/3 flex justify-center items-center flex-col">
        {% csrf_token %}
        <h2 class="text-center text-gray-400 font-semibold text-lg">Set Your Profile</h2>
        
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <label class="block text-sm font-semibold text-gray-600 mb-1" for="username">Username</label>
        <input type="text" name="username" class="border-collapse text-base p-3 outline resize-none flex-1 outline-blue-100 outline-2 w-full rounded-xl" required placeholder="Enter Your Username" style="text-align: center;">
        <label class="block text-sm font-semibold text-gray-600 mb-1" for="username">Password</label>
        <input type="password" name="password" class="border-collapse text-base p-3 outline resize-none flex-1 outline-blue-100 outline-2 w-full rounded-xl" required placeholder="Enter Your Password" style="text-align: center;">
        <label class="block text-sm font-semibold text-gray-600 mb-1" for="username">Email Address</label>
        <input type="email" name="email" class="border-collapse text-base p-3 outline resize-none flex-1 outline-blue-100 outline-2 w-full rounded-xl" required placeholder="Enter your Email" style="text-align: center;">
        <label class="block text-sm font-semibold text-gray-600 mb-1" for="username">Phone Number</label>
        <input type="number" name="number" class="border-collapse text-base p-3 outline resize-none flex-1 outline-blue-100 outline-2 w-full rounded-xl" required placeholder="Enter Active Phone Number" style="text-align: center;">
        <button type="submit" class="bg-gradient-to-r from-blue-400 to-blue-600 hover:from-sky-700 hover:to-blue-900 text-white py-2 text-2xl px-8 font-semibold rounded-full">Sign Up</button>
    </form>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
